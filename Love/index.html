<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>送你的情人节礼物</title>
  <link type="text/css" rel="stylesheet" href="./js/default.css">
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/jscex.min.js"></script>
  <script type="text/javascript" src="./js/jscex-parser.js"></script>
  <script type="text/javascript" src="./js/jscex-jit.js"></script>
  <script type="text/javascript" src="./js/jscex-builderbase.min.js"></script>
  <script type="text/javascript" src="./js/jscex-async.min.js"></script>
  <script type="text/javascript" src="./js/jscex-async-powerpack.min.js"></script>
  <script type="text/javascript" src="./js/functions.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/love.js" charset="utf-8"></script>
  <style>
    #code {
      line-height: 2;
    }
    #clock {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <audio autoplay="autopaly">
    <source src="renxi.mp3" type="audio/mp3" />
  </audio>
  <div id="main">
    <div id="error">本页面采用HTML5编辑，目前您的浏览器无法显示，请换成谷歌(<a
        href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>)或者火狐(<a
        href="http://firefox.com.cn/download/">Firefox</a>)浏览器，或者其他游览器的最新版本。</div>
    <div id="wrap">
      <div id="text">
        <div id="code">
          <font color="#FF0000">
            <span class="say">亲爱的，这是521限定</span><br>
            <span class="say"></span>
            <span class="say">&emsp;我觉得这是一个值得纪念的日子，记得像今年这样每次都给我发个大红包...</span><br>
            <span class="say"></span><br>
            <span class="say">过完12点，521这天，我们又老了一点点...</span><br>
            <span class="say">在以往的日子里，我们哭过笑过打过闹过...</span><br>
            <span class="say">我们经历的越来越多，越来越成熟...</span><br>
            <span class="say">在以后的日期感谢有你，未来可期...</span><br>
            <span class="say">花花花，是不会买的...</span><br>
            <span class="say"></span><br>
            <span class="say"><span class="space"></span> -- 每年送你花的第二天 --</span>
          </font>
        </div>
      </div>
      <div id="clock-box">
        <span class="STYLE1"></span>
        <font color="#33CC00">追溯往昔</font>
        <span class="STYLE1">那年初识，相聚</span>
        <div id="clock"></div>
      </div>
      <canvas id="canvas" width="1100" height="680"></canvas>
    </div>

  </div>

  <script src="./js/main.js"></script>
  <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
  </div>

</html>
